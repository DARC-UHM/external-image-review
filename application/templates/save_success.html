<!doctype html>
<html lang="en">
<head>
    <title>DARC Image Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body id="index" class="text-center my-3 mx-5">
    <img src="/static/img/logo_darc.png" class="mt-4" width="30%" style="max-width: 300px; min-width: 200px"/>
    <h2 class="mt-5" style="font-weight: 600;">Successfully saved {{ data.count }} record{% if data.count|int > 1 or data.count|int == 0 %}s{% endif %}.</h2>
    <h5 class="mt-5">Thank you for your review!</h5>
    <p class="mt-3 mb-5">You may return to the previous page at any time if you wish to update your comments.</p>
    <a class="mediaButton" href="/review/{{ data.name }}">
        <p>Return to previous page</p>
    </a>
    <script src="/static/js/bootstrap.bundle.js"></script>
</body>
</html>
