<!doctype html>
<html lang="en">
<head>
    <title>DARC Image Review | {{ data.reviewer }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body class="text-center my-3 mx-5">
    <h1>Image Review</h1>
    {% if data.comments|length > 0 %}
    <span>Please click "Submit Review" at the bottom of the page to save your comments.</span>
    <form action="/save_comments" method="post" autocomplete="off">
        <div class="col d-flex justify-content-center mt-3">
             <table id="commentTable" class="table table-striped">
                <thead class="thead-dark sticky-top" style="background-color: #393E46; color: #EEEEEE">
                    <tr>
                        <th scope="col">Info</th>
                        <th scope="col">Image</th>
                        <th scope="col">Comments</th>
                    </tr>
                </thead>
                <tbody class="text-start">
                </tbody>
            </table>
        </div>
      <input type="hidden" name="reviewer" value="{{ data.reviewer }}">
      <input id="reviewerSubmit" type="submit" onclick="turnOffWarning()" value="Submit Review" class="btn btn-success my-4">
    </form>
    <p class="mb-5">After submitting, you may return to this page at any time to update your comments.</p>
    {% else %}
    No images found.
    {% endif %}
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.js"></script>
    <script>
        const None = null;
        const comments = {{ data.comments | safe }};
        let warningOn = false;

        function turnOnWarning() {
            if (!warningOn) {
                window.onbeforeunload = () => true;
                warningOn = true;
            }
        }
        function turnOffWarning() {
            if (warningOn) {
                window.onbeforeunload = null;
                warningOn = false;
            }
        }
        $('textarea').on('input', () => turnOnWarning());

        comments.forEach((comment, index) => {
            $('#commentTable').find('tbody').append(`
                <tr>
                    <td class="ps-5" style="width: 500px;">
                        <div></div>
                        <div class="row">
                            <div class="col">
                                Name:
                            </div>
                            <div class="col values">${comment.concept}</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                ID Certainty:<br>
                            </div>
                            <div class="col values">${comment.id_certainty ? comment.id_certainty : '-'}</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                ID Reference #:<br>
                            </div>
                            <div class="col values">${comment.id_reference ? comment.id_reference : '-'}</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Upon:<br>
                            </div>
                            <div class="col values">${comment.upon ? comment.upon : '-'}</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Timestamp:
                            </div>
                            <div class="col values">${comment.timestamp}</div>
                        </div>
                        <div class="row mt-5">
                            <div class="col">
                                <a href="${comment.image_url}" target="_blank" class="mediaButton mt-2">View Large Image</a>
                            </div>
                            <div class="col">
                                <a href="${comment.video_url}" target="_blank" class="mediaButton mt-2">View Video</a>
                            </div>
                        </div>
                    </td>
                    <td class="text-center" style="width: 500px;">
                        <a href="${comment.image_url}" target="_blank">
                            <img src="${comment.image_url}" style="width: 500px;"/>
                        </a>
                    </td>
                    <td style="width: 500px;">
                        <div class="col d-flex justify-content-center">
                            <textarea class="reviewer" name="${comment.uuid}" rows="9" placeholder="Enter comments">${comment.comment ? comment.comment : ''}</textarea>
                        </div>
                    </td>
                </tr>
            `)
        });
    </script>
</body>
</html>
